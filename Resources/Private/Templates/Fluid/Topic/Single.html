<f:if condition="{showLevelInformation}">
	<h1 class="tx_egovapi_topic">{topic.name}</h1>
</f:if>

<f:if condition="{showGeneralInformation}">
	<!-- General information -->
	<h2 class="tx_egovapi_block_generalInformation"><f:translate key="block_general_information">General information</f:translate></h2>
	<f:format.html>{topic.generalInformation}</f:format.html>
</f:if>

<f:if condition="{showNews}">
	<!-- News -->
	<h2 class="tx_egovapi_block_news"><f:translate key="block_news">News</f:translate></h2>
	<f:format.html>{topic.news}</f:format.html>
</f:if>

<f:if condition="{showSubtopics}">
	<!-- Subtopics -->
	<h2 class="tx_egovapi_block_subtopics"><f:translate key="block_subtopics">Subtopics</f:translate></h2>
	<ul>
		<f:for each="{topic.subtopics.items}" as="item">
			<li>{item}</li>
		</f:for>
	</ul>
</f:if>

<f:if condition="{showDescriptor}">
	<!-- Descriptor -->
	<h2 class="tx_egovapi_block_descriptors"><f:translate key="block_descriptors">Descriptors</f:translate></h2>
	<p>{topic.descriptor}</p>
</f:if>

<f:if condition="{showSynonym}">
	<!-- Synonym -->
	<h2 class="tx_egovapi_block_synonyms"><f:translate key="block_synonyms">Synonyms</f:translate></h2>
	<p>{topic.synonym}</p>
</f:if>

<h2 class="tx_egovapi_services"><f:translate key="header_services">Services</f:translate></h2>

<ul class="tx_egovapi_services">
	<f:for each="{topic.services}" as="service">
		<li>
			{service.name}
			(<f:link.action action="service" arguments="{topic: service.topic.id, service: service.id, mode: 'single'}" pageUid="{targets.service.singlePid}">details</f:link.action>)
		</li>
	</f:for>
</ul>

<f:if condition="{hasParent}">
	<p>
		<f:link.action action="topic" arguments="{domain: topic.domain.id, mode: 'list'}" pageUid="{targets.topic.listPid}"><f:translate key="action_back_to_list">Back to list</f:translate></f:link.action>
	</p>
</f:if>
