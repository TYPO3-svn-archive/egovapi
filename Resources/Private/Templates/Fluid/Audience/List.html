<h1><f:translate key="header_audiences">Audiences</f:translate></h1>

<ul class="tx_egovapi_audiences">
	<f:for each="{audiences}" as="audience">
		<li>
			<f:link.action action="view" arguments="{audience: audience.id}" pageUid="{targets.view.listPid}">{audience.name}</f:link.action>
			(<f:link.action action="audience" arguments="{audience: audience.id, mode: 'single'}" pageUid="{targets.audience.singlePid}">details</f:link.action>)
		</li>
	</f:for>
</ul>
