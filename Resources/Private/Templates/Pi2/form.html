<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Template for the form selector</title>
</head>
<body>

<!-- ###TEMPLATE### [begin] -->

<form id="tx_egovapi_selectorForm" action="">
	<div id="tx_egovapi_selectorForm_community">
		<label for="tx_egovapi_community">###LABEL_COMMUNITY###</label>
		<!-- ###COMMUNITIES### [begin] -->
		<select id="tx_egovapi_community">
			<optgroup label="Fribourg">
				<option value="10-00">Canton Fribourg</option>
				<option value="10-01">District de la Broye</option>
			</optgroup>
		</select>
		<!-- ###COMMUNITIES### [end] -->
	</div>
	<div id="tx_egovapi_selectorForm_organization">
		<label for="tx_egovapi_organization">###LABEL_ORGANIZATION###</label>
		<select id="tx_egovapi_organization">
			<option value=""></option>
			<option value="02004">Bussy (FR) - 02004</option>
			<option value="02005">Châbles - 02005</option>
			<option value="02008">Châtillon (FR) - 02008</option>
			<option value="02008">Cheiry - 02008</option>
		</select>
	</div>
	<div id="tx_egovapi_map"></div>
	<div id="tx_egovapi_selectorForm_service">
		<label for="tx_egovapi_service">###LABEL_SERVICE###</label>
		<select id="tx_egovapi_service">
			<option value=""></option>
			<option value="01170">Attestation de domicile - 01170</option>
		</select>
	</div>
	<div id="tx_egovapi_selectorForm_version">
		<label for="tx_egovapi_version">###LABEL_VERSION###</label>
		<select id="tx_egovapi_version">
			<option value="13479" class="status_archived">13479 (A)</option>
			<option value="13514" class="status_default status_published" selected="selected">13514 (•)</option>
			<option value="13228" class="status_published">13228 (P)</option>
			<option value="13437" class="status_published">13437 (P)</option>
			<option value="13483" class="status_draft">13483 (D)</option>
		</select>
	</div>
	<div id="tx_egovapi_selectorForm_blocks">
		<fieldset>
			<legend>###LABEL_BLOCKS###</legend>
			<ul class="tx_egovapi_selectorForm_blocksLeft">
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block1" value="1" checked="checked" /><label for="tx_egovapi_block1">###LABEL_BLOCK_1###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block2" value="2" checked="checked" /><label for="tx_egovapi_block2">###LABEL_BLOCK_2###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block3" value="3" checked="checked" /><label for="tx_egovapi_block3">###LABEL_BLOCK_3###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block4" value="4" checked="checked" /><label for="tx_egovapi_block4">###LABEL_BLOCK_4###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block5" value="5" checked="checked" /><label for="tx_egovapi_block5">###LABEL_BLOCK_5###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block6" value="6" checked="checked" /><label for="tx_egovapi_block6">###LABEL_BLOCK_6###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block7" value="7" checked="checked" /><label for="tx_egovapi_block7">###LABEL_BLOCK_7###</label></li>
			</ul>
			<ul class="tx_egovapi_selectorForm_blocksRight">
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block8" value="8" checked="checked" /><label for="tx_egovapi_block8">###LABEL_BLOCK_8###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block9" value="9" checked="checked" /><label for="tx_egovapi_block9">###LABEL_BLOCK_9###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block10" value="10" checked="checked" /><label for="tx_egovapi_block10">###LABEL_BLOCK_10###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block11" value="11" checked="checked" /><label for="tx_egovapi_block11">###LABEL_BLOCK_11###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block12" value="12" checked="checked" /><label for="tx_egovapi_block12">###LABEL_BLOCK_12###</label></li>
				<li><input type="checkbox" name="tx_egovapi_selectorForm_block[]" id="tx_egovapi_block13" value="13" checked="checked" /><label for="tx_egovapi_block13">###LABEL_BLOCK_13###</label></li>
			</ul>
			<div class="toggleBlocks"><a href="#">###LABEL_TOGGLE_MARKS###</a></div>
		</fieldset>
	</div>
	<div id="tx_egovapi_selectorForm_language">
		<label for="tx_egovapi_language">###LABEL_LANGUAGE###</label>
		<select id="tx_egovapi_language">
			<option value="de">Deutsch</option>
			<option value="en">English</option>
			<option value="fr">Français</option>
			<option value="it">Italiano</option>
			<option value="rm">Rumantsch</option>
		</select>
	</div>
	<div>
		<input type="hidden" id="tx_egovapi_ajaxUrl" value="###AJAX_URL###" />
		<input type="hidden" id="tx_egovapi_showGoogleMap" value="###SHOW_GOOGLEMAP###" />
		<input type="hidden" id="tx_egovapi_defaultLanguage" value="###LANGUAGE###" />
		<input type="button" id="tx_egovapi_selectorForm_submit" value="###LABEL_OK###" />
	</div>

	<div id="tx_egovapi_resultoverlay">
		###AJAX_LOADER###
	</div>
	<div id="tx_egovapi_result"></div>
</form>

<!-- ###TEMPLATE### [end] -->

</body>
</html>
